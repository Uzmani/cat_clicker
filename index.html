<!DOCTYPE html>
<html>
  <head>
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="http://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  </head>

  <body>
    <div class="main-wrapper">
      <h2>This is the Cat clicker booyyaa ka!</h2>
      <aside class="cat-list-wrapper">
        <ul class="cat-list"></ul>
      </aside>
      <section class="cat-display"></section>

      <div class="cat-template"  style="display: none;">
        <article class="cat-box" data-count="0" >
          <h2></h2>
          <img  class="cat-pic" src="" />
          <div class="count">
            <span>Number of clicks:</span><h1>0</h1>
          </div>
        </article>
      </div>

      <section class="admin">
      <div class="admin-btn">
        <a href="#">ADMIN</a>
      </div>
      <form id="change-form" action="">
        <input type="text" name="catname" placeholder="New Cat name" />
        <input type="text" name="imgUrl" placeholder="New Image Url">
        <input type="text" name="imgUrl" placeholder="Change number of clicks to...">
        <button class="cancel">Cancel</button>
        <button class="save">Save!</button>
      </form>
    </section>
    </div> <!-- Main wrapper closing -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
